name: CI fullEcommerce

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Actualizar código desde Git
        run: |
          cd /var/www/html/fullEcommerce
          git pull origin main

      - name: Actualizar Express
        run: |
          cd /var/www/html/fullEcommerce/backend
          npm ci

      - name: Build de la aplicación frontend
        run: |
          cd /var/www/html/fullEcommerce/frontend
          npm ci
          npm run build
      
      - name: Reiniciar servicio Express
        run: |
          sudo service express stop
          sudo service express start

